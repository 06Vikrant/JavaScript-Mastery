<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter and search using JS</title>
    <!-- Google Font -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,600&family=Nunito&family=Poppins&family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet"> -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input
                type="search" 
                id="search-input" 
                placeholder="Search product name here.."
            />
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Topwear')">Topwear</button>
            <button class="button-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
            <button class="button-value" onclick="filterProduct('Jacket')">Jacket</button>
            <button class="button-value" onclick="filterProduct('Watch')">Watch</button>
        </div>
        <div id="products"></div>
    </div>

    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
